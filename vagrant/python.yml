---
- name: Git clone
  become: yes
  become_user: decide
  git:
    repo: 'https://github.com/Decide-Part-Utrera/decide-part-utrera-1.git'
    dest: /home/decide/decide
    version: master

- name: Python virtualenv
  become: yes
  become_user: decide
  pip:
    name: "gunicorn"
    virtualenv: /home/decide/venv
    virtualenv_python: python3

- name: Requirements
  become: yes
  become_user: decide
  pip:
    requirements: /home/decide/decide/requirements.txt
    requirements_bot: /home/decide/decide/requirements_bot.txt
    virtualenv: /home/decide/venv
    virtualenv_python: python3
